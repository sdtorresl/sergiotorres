<section id="experience">
  <div class="section">
    <h2>{{ experience.title }}</h2>
    <div class="divider"></div>
  </div>

  <div class="row">
    <div class="col s12 m6 l6 xl6" *ngFor="let item of experience.informationDetails">
      <div class="card">
        <div class="card-content white-text">
          <span class="card-title black-text">{{ item.title }}</span>
          <p class="card-description black-text">{{ item.text }}</p>
          <div class="card-footer" *ngIf="item.date">
            <p class="grey-text text-darken-1">{{ item.date | uppercase }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
